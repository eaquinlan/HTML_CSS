<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type-"text.css" href="stylesheet.css"
    <title></title>
  </head>
  <body>
    <div id="login-box">
      <div> <p class="left">
      <h1>Create An Account</h1>
  </div>
        </div>
<form class="sign-up" action="index.html" method = "post">
  <input  type="text" name="username" placeholder="Username"/>
  <input  type="text" name="email" placeholder="Email"/>
  <input  type="text" name="password" />
  <input  type="text" name="Re-enter Password" placeholder="Confirm Password"  />
  <br>

<button class=sign-up-button: type="submit">Submit</button>
</form>

<div class="right">
  <span class="loginwith">Sign in with social network</span>
  <button class="social-signin facebook">Log In With Facebook</button>
<button class="social-signin twitter">Log In With Twitter</button>
<button class="social-signin google">Log In With Google</button>
  </body>
</html>
